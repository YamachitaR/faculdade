<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de swith</title>
</head>
<body>

    <script>
        let idade = 18;
        switch (idade)
        {
            case 17: console.log("Menor de 18");
                break;
            case 18: console.log("Tem 18");
                break;
            case 19: console.log("Maior de 18 e menor de 21");
                break;
            case 20: console.log("Maior de 18 e menor de 21");
                break;
            case 21: console.log("Tem 21");
                break;
            default: console.log("Maior de 21");
            }
        </script>
    
</body>
</html>
