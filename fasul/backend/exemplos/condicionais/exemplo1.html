<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de if/else</title>
</head>
<body>
    <script>
        let idade = 18
        if(idade >= 18 && idade < 21){
         console.log('Maior de 18 e menor de 21')
        }else if(idade < 18){
         console.log('Menor de idade 18')
        }else{
         console.log('Maior de 21')
        }
    </script>
</body>
</html>
