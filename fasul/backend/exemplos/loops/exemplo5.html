<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do while</title>
</head>
<body>
    <script>
        let y = 0

        do{
            console.log(y)
            y++
        }while(y < 10)

        
    </script>
</body>
</html>
