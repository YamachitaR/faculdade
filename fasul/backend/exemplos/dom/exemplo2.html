<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>JavaScript Básico</h1>
    <div>
        <p id="msg">Mensagem</p>
        <button ondblclick="alteraMsg()">Clique Aqui</button>
    </div>

    <script>
        // vamos criar uma função 
        function alteraMsg (){
            document.getElementById('msg').innerHTML = "você clicou no botão"

        }

    </script>
</body>
</html>
