<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de array</title>
</head>
<body>
    <script>
        let frutas_selecionadas = []
        //Adicionando mais frutas ao nosso array.
        frutas_selecionadas.push('Banana')
        frutas_selecionadas.push('Maçã')
        frutas_selecionadas.push('Uva')
        frutas_selecionadas.push('Melancia')
        console.log( "Frutas selecionadas:" + frutas_selecionadas )


        let frutas = ['banana', 'maçã', 'laranja', 'uva', 'pera', 'manga', 'melancia']
        console.log("Todas as frutas :" + frutas)
    </script>
    
</body>
</html>
